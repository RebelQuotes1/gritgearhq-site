<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grit Gear Picks Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Share Tech Mono', monospace;
      color: #eee;
      text-align: center;
    }

    .banner-section {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-bottom: 4px solid #ff6600;
      box-shadow: 0 0 25px #000;
    }

    .banner-section img {
      width: 100%;
      height: auto;
      display: block;
    }

    .banner-headline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff6600;
      font-size: 2.4rem;
      text-shadow: 2px 2px 6px #000;
      letter-spacing: 1px;
      padding: 0 20px;
    }

    @media (max-width: 768px) {
      .banner-headline {
        font-size: 1.6rem;
        padding: 0 15px;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸ”¥ Grit Gear HQ Banner with Headline -->
  <section class="banner-section">
    <img src="A_digital_painting_promotional_banner_for_Grit_Gea.png" alt="Grit Gear Survival Banner">
    <div class="banner-headline">
      Built for Collapse. Chosen by Survivors.
    </div>
  </section>

</body>
</html>
