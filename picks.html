<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grit Gear HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Grit Gear HQ - Field-tested survival gear, cold weather picks, and real-world bushcraft stories.">
  <meta name="keywords" content="survival gear, bug out bag, bushcraft, cold weather gear, Grit Gear HQ">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat #111;
      font-family: Arial, sans-serif;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-wrap: wrap;
    }

    header {
      background: url('https://i.imgur.com/1DkOb5I.jpg') center/cover no-repeat;
      color: #ffa500;
      padding: 60px 20px 40px;
      text-align: center;
      font-size: 2.8em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px #000;
      text-shadow: 3px 3px 4px #000;
      border-bottom: 3px solid #333;
    }

    .sidebar {
      width: 320px;
      background-color: #1a1a1a;
      padding: 20px;
      box-shadow: 3px 0 10px #000;
      flex-shrink: 0;
    }

    .sidebar h2 {
      color: #ffa500;
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: center;
    }

    .ad-placeholder {
      width: 100%;
      height: 600px;
      background: linear-gradient(to bottom right, #333, #222);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 1em;
      border-radius: 8px;
      box-shadow: inset 0 0 12px #000;
      text-align: center;
      margin-top: 30px;
    }

    .main-content {
      flex-grow: 1;
      min-width: 0;
    }

    .gear-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
      max-width: 1300px;
      margin: 0 auto;
    }

    .gear-item {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px #000;
      text-align: center;
    }

    .gear-item img {
      width: 100%;
      border-radius: 8px;
    }

    .gear-item h2 {
      color: #ffa500;
      font-size: 1.3em;
      margin: 15px 0 10px;
      text-shadow: 1px 1px #000;
    }

    .gear-item p {
      margin: 10px 0;
      font-size: 1em;
      color: #ccc;
    }

    .gear-item a {
      display: inline-block;
      background: #ffa500;
      color: #111;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
    }

    .gear-item a:hover {
      background: #ff8c00;
    }

    .review {
      color: #ccc;
      font-style: italic;
      margin-top: 10px;
    }

    .lead-magnet, .blog {
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 30px;
      background-color: #181818;
      color: #bbb;
      font-size: 1.2em;
      line-height: 1.8;
      border-radius: 12px;
      box-shadow: 
        0 0 20px rgba(255, 165, 0, 0.05),
        0 10px 30px rgba(0, 0, 0, 0.6),
        inset 0 0 10px rgba(0, 0, 0, 0.2);
      transform: perspective(800px) rotateX(1deg);
      backdrop-filter: blur(1px);
      transition: all 0.3s ease-in-out;
    }

    .blog:hover {
      box-shadow: 
        0 0 30px rgba(255, 140, 0, 0.3),
        0 15px 40px rgba(0, 0, 0, 0.7),
        inset 0 0 12px rgba(0, 0, 0, 0.3);
      transform: perspective(800px) rotateX(0.5deg);
    }

    .countdown {
      font-size: 1.5em;
      text-align: center;
      margin: 20px 0;
      color: #ffa500;
      background: #000;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <audio id="enterSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3" autoplay></audio>

  <div class="sidebar">
    <h2>Gear We Put Our Reputation Behind</h2>
    <!-- Sidebar gear items here -->
  </div>

  <div class="main-content">
    <header>üî• Grit Gear HQ Picks</header>

    <div class="countdown">
      ‚è≥ Limited Stock! Next restock in: <span id="timer">05:00</span>
    </div>

    <div class="gear-grid">
      <!-- Gear items go here -->
    </div>

    <div class="blog">
      <h2>Latest from the Blog</h2>
      <!-- Blog content goes here -->
    </div>
  </div>

  <script>
    let timeLeft = 300;
    const timerEl = document.getElementById('timer');
    setInterval(() => {
      if (timeLeft <= 0) return;
      timeLeft--;
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${minutes}:${seconds}`;
    }, 1000);
  </script>
</body>
</html>
