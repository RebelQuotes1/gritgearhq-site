<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grit Gear HQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      margin-top: 1rem;
    }
    .category-image {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      background-color: #222;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }
    .item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Grit Gear HQ</h1>

  <h2>Gear</h2>
  <img src="https://images.unsplash.com/photo-1618354691213-0bdee0e3a930" alt="Survival Gear" class="category-image"/>

      <img src="https://m.media-amazon.com/images/I/71N0U3JAk3L.jpg" alt="Leatherman Wave Plus">

    </div>
    <div class="item">

      <a href="https://www.amazon.com/dp/B00DQYN9DG" target="_blank">EcoZoom Rocket Stove</a>
    </div>
    <div class="item">
      <img src="https://m.media-amazon.com/images/I/81sPaGZahjL.jpg" alt="Life Tent Emergency Shelter">
      <a href="https://www.amazon.com/dp/B078JMH6TM" target="_blank">Life Tent Emergency Shelter</a>
    </div>
  </div>

      <img src="https://m.media-amazon.com/images/I/61rX+xFjKxL.jpg" alt="Tacticon Armament Laser">

    </div>

    </div>
    <div class="item">
      <img src="https://m.media-amazon.com/images/I/81YVVu1O9uL.jpg" alt="Atomic Bear Parashovel">
      <a href="https://www.amazon.com/dp/B07GRD5C1N" target="_blank">Atomic Bear Parashovel</a>
    </div>
  </div>

      <img src="https://m.media-amazon.com/images/I/71aytTn8WnL.jpg" alt="Bushcraft 101">

</body>
</html>
