<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grit Gear HQ - Store</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #ff6600;
    }

    .category-title {
      margin: 30px 0 10px;
      font-size: 1.8em;
      text-align: center;
      color: #f0f0f0;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background-color: #2b2b2b;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #000;
    }

    .product-details {
      padding: 15px;
    }

    .product-title {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }

    .product-description {
      font-size: 0.9em;
      color: #ccc;
      min-height: 60px;
    }

    .price {
      color: #ff9900;
      font-size: 1.1em;
      margin: 10px 0;
      font-weight: bold;
    }

    .buy-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4500;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background-color: #e63900;
    }
  </style>
</head>
<body>

  <div class="header">Grit Gear HQ - Store</div>

  <div class="category-title">Survival Gear</div>
  <div class="store-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=Tactical+Flashlight" class="product-image" alt="Tactical Flashlight">
      <div class="product-details">
        <div class="product-title">Tactical Flashlight</div>
        <div class="product-description">Bright, durable, built like a tank. For the man who needs light in hell.</div>
        <div class="price">$49.99</div>
        <a href="https://www.amazon.com/dp/B08Y7F54LR" class="buy-button" target="_blank">Buy Now</a>
      </div>
    </div>

    <!-- Add more products using the same block format -->
  </div>

  <div class="category-title">Books</div>
  <div class="store-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200?text=How+to+Unf*ck+Your+Life" class="product-image" alt="How to Unf*ck Your Life">
      <div class="product-details">
        <div class="product-title">How to Unf*ck Your Life</div>
        <div class="product-description">A no-BS guide to fixing your head and your habits. Straight truth.</div>
        <div class="price">$14.99</div>
        <a href="https://www.amazon.com/dp/B08K2JZV6Y" class="buy-button" target="_blank">Buy Now</a>
      </div>
    </div>
  </div>

</body>
</html>
