  <title>Grit Gear HQ - Store</title>

    body {
      margin: 0;
      background-color: #1a1a1a;

    .header {

      padding: 20px;
      text-align: center;

      color: #ff6600;
    }
    .category-title {

      color: #f0f0f0;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background-color: #2b2b2b;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #000;
    }
    .product-details {
      padding: 15px;
    }
    .product-title {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }
    .product-description {
      font-size: 0.9em;
      color: #ccc;
      min-height: 60px;
    }
    .price {
      color: #ff9900;
      font-size: 1.1em;
      margin: 10px 0;
      font-weight: bold;
    }
    .buy-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4500;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    .buy-button:hover {
      background-color: #e63900;
    }
  </style>
</head>
