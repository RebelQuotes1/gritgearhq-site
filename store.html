<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://rebelquotes1.github.io/roughgrit/assets/bg-store.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f1f1f1;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px #000;
      color: #ffe200;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 0 10px #111;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 0.95rem;
      color: #ccc;
    }

    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ffe200;
      color: #000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .buy-btn:hover {
      background-color: #f5c400;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grit Gear HQ</h1>
  </header>

  <section class="product-grid">
    <!-- Example product -->
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81XzuV2i1wL._AC_SL1500_.jpg" alt="Tactical Backpack"/>
      <h2>Tactical Survival Backpack</h2>
      <p>Rugged, waterproof, and ready for any terrain. Bug out in style.</p>
      <a class="buy-btn" href="https://amzn.to/3VRBqVg" target="_blank">Buy Now</a>
    </div>

    <!-- Add more products as needed... -->

  </section>
</body>
</html>
