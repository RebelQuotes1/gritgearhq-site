<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thanks — Grit Gear HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style>
    :root{
      --ink:#e7ecef; --sub:#b7c0c7; --accent:#f8aa36;
      --bg:#0b0d11; --panel:#101319; --line:#1e2530;
    }
    html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:720px;margin:0 auto;padding:32px 18px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:22px}
    h1{margin:0 0 8px;font:800 28px/1.2 system-ui}
    .sub{color:var(--sub);margin:0 0 18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{display:inline-block;border:1px solid var(--line);background:#0f1217;color:#f1f5f9;
         font-weight:800;border-radius:10px;padding:10px 12px;text-decoration:none}
    .badge{display:inline-block;padding:.35rem .6rem;border:1px solid var(--line);
           border-radius:999px;background:#101319;color:#b7c0c7;font-size:.85rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <span class="badge">Camp Fuel Launch List</span>
      <h1>You're in. Thanks for signing up.</h1>
      <p class="sub">We’ll email you when Camp Fuel Coffee drops (and send early-bird pricing).</p>

      <div class="row">
        <a class="btn" href="./">Back to Home</a>
        <a class="btn" href="./#coffee-coming-soon">See Coffee Details</a>
      </div>

      <p class="sub" style="margin-top:18px">If this wasn’t you, just ignore it—no further action needed.</p>
    </div>
  </div>
</body>
</html>
