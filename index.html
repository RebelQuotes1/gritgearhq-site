<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grit Gear HQ</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Adsense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1532367766505583" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('background.png'); background-size: cover;">
  <!-- Logo Image -->
  <img src="logo.png" alt="Grit Gear Logo" class="logo" />
  
  <!-- Header -->
  <h1 class="glow-title">Grit Gear</h1>
  <p class="rotating-quote" id="quoteBox">Adapt or die.</p>

  <!-- Button Container -->
  <div class="button-container">
    <a href="store.html"><button>Store</button></a>
    <a href="blog.html"><button>Blog</button></a>
    <a href="grit-test.html"><button>Grit Test</button></a>
    <a href="legal.html"><button>Legal</button></a>
  </div>

  <!-- Raffle Box -->
  <div class="raffle-box">
    🎁 Win a Bug-Out Mystery Box! Enter now. Limited spots. 🔥<br>
    <button onclick="alert('You’re in! (Not really)')">Enter Raffle</button>
    <p><strong>Sign up to be notified:</strong></p>
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Grit Test Result Box -->
  <div id="gritResult" class="grit-result"></div>

  <!-- Grit Test Joke Script -->
  <script>
    const gritJokes = [
      "💀 You thought MREs were a rap group. You're done.",
      "🪓 You bartered your last match for a vape cartridge.",
      "🐗 You screamed 'Alexa, help' and a wild boar came. He wasn't feeling it.",
      "🥾 You asked a prepper if they take Venmo. They took your boots instead.",
      "📦 You packed Hot Pockets in your bug-out bag. Genius.",
      "📱 You said, 'I’ll stream the collapse live.' You streamed your own death.",
      "🔥 You said, 'I don't need flint, I have a microwave.'"
    ];

    document.querySelector('a[href="grit-test.html"]').addEventListener("click", function (e) {
      e.preventDefault();
      const randomJoke = gritJokes[Math.floor(Math.random() * gritJokes.length)];
      document.getElementById("gritResult").innerHTML = `<p>${randomJoke}</p>`;
    });
  </script>
  
</body>
</html>
