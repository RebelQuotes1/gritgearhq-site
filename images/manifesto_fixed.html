<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grit Gear HQ â€“ Manifesto</title>
  <style>
    /* Moved styles here from body */
    .flash-sale {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 50px 20px;
      background: #111;
      border-top: 2px solid #ffa500;
      border-bottom: 2px solid #ffa500;
      font-family: 'Orbitron', sans-serif;
    }

    .flash-card {
      background: #1a1a1a;
      border: 2px solid #ffa500;
      box-shadow: 0 0 25px #ff8c00;
      width: 300px;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .flash-card:hover {
      transform: scale(1.03);
    }

    .flash-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .flash-card h3 {
      font-size: 1.1em;
      color: #ffa500;
      margin-bottom: 10px;
    }

    .flash-card p {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 12px;
    }

    .flash-sale .buy-btn {
      display: inline-block;
      background: #ffa500;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 0 12px #ffa500;
      transition: all 0.3s ease;
    }

    .flash-sale .buy-btn:hover {
      background: #ff7300;
      color: #fff;
    }

    .flood-bundle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin: 40px auto;
      max-width: 1200px;
      font-family: 'Orbitron', sans-serif;
    }

    .flood-item {
      background: #1a1a1a;
      border: 2px solid #ffa500;
      border-radius: 12px;
      box-shadow: 0 0 25px #ff8c00;
      width: 280px;
      padding: 20px;
      text-align: center;
    }

    .flood-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .flood-item h3 {
      font-size: 1.2em;
      color: #ffa500;
      margin: 10px 0 5px;
    }

    .flood-item p {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .price-tag {
      font-weight: bold;
      color: #90ee90;
      margin-bottom: 8px;
    }

    .buy-btn {
      display: inline-block;
      background: #ffa500;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #ffa500;
    }

    .buy-btn:hover {
      background: #ff7300;
      color: #fff;
    }

    .flood-warning {
      color: #ff4d4d;
      text-align: center;
      font-size: 1.4em;
      margin: 20px auto 30px;
      font-weight: bold;
      text-shadow: 0 0 8px #000;
    }

    .tribute-box {
      background: #222;
      border-left: 5px solid #ffa500;
      box-shadow: 0 0 15px #000;
      color: #f2f2f2;
      font-size: 1em;
      padding: 25px;
      margin: 0 auto 40px;
      max-width: 800px;
      line-height: 1.6;
      text-align: center;
      font-family: 'Courier New', monospace;
    }

    .tribute-box h2 {
      color: #ffa500;
      font-family: 'Stardos Stencil', sans-serif;
      margin-bottom: 10px;
    }

    .tribute-box p {
      margin-bottom: 0;
    }
  </style>
</head>
