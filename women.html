<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Women's Survival Gear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: url('images/bg_women_cracked.jpg') center center no-repeat;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #f5f5f5;
    }
    .overlay {
      background: rgba(255, 182, 193, 0.08); /* faint pink glow */
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px #000;
      color: #ffb6c1;
    }
    .gear-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }
    .gear-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 12px #000;
    }
    .gear-card img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .gear-card a {
      color: #ffa5b0;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 8px;
    }
    .book-section {
      margin-top: 50px;
      text-align: center;
    }
    .book-section img {
      width: 120px;
      margin: 0 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px #000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Women's Survival Gear Picks</h1>
    <div class="gear-grid">
      <div class="gear-card">
        <img src="images/wsl.jpg" alt="Survival Whistles">
        <a href="https://amzn.to/3WreFnh?tag=gritgearhq-20" target="_blank">Double Survival Whistle</a>
      </div>
      <div class="gear-card">
        <img src="images/pink.jpg" alt="Pink Emergency Kit">
        <a href="https://amzn.to/3Xy5Vm6?tag=gritgearhq-20" target="_blank">Pink Emergency Survival Kit</a>
      </div>
      <div class="gear-card">
        <img src="images/toilet.jpg" alt="Privacy Tent + Toilet">
        <a href="https://amzn.to/3RHEebY?tag=gritgearhq-20" target="_blank">Portable Privacy Tent</a>
      </div>
      <div class="gear-card">
        <img src="images/bgggg.jpg" alt="Trekking Pack">
        <a href="https://amzn.to/3T99HoZ?tag=gritgearhq-20" target="_blank">Women's Trekking Backpack</a>
      </div>
      <div class="gear-card">
        <img src="images/dnt.jpg" alt="Sprinkle Self-Defense Knife">
        <a href="https://amzn.to/4boOBq3?tag=gritgearhq-20" target="_blank">Sprinkle Blade Karambit</a>
      </div>
      <div class="gear-card">
        <img src="images/urn.jpg" alt="Female Urinal Funnel">
        <a href="https://amzn.to/4bqzUyM?tag=gritgearhq-20" target="_blank">Female Urinal Funnel</a>
      </div>
    </div>

    <div class="book-section">
      <h2 style="color: #ffc0cb; margin-top: 60px;">Essential Survival Reading</h2>
      <a href="https://amzn.to/3TkxHgT?tag=gritgearhq-20" target="_blank">
        <img src="images/wimn.jpg" alt="Disaster Preparedness for Women">
      </a>
      <a href="https://amzn.to/3Tgch4D?tag=gritgearhq-20" target="_blank">
        <img src="images/sfdf.jpg" alt="Handling Guns for Women">
      </a>
      <a href="https://amzn.to/46mqSmB?tag=gritgearhq-20" target="_blank">
        <img src="images/unfk.jpg" alt="How to Unf*ck Your Life">
      </a>
    </div>
  </div>
</body>
</html>
