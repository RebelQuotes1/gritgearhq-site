<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grit Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Take the Grit Test and see if you'd survive when the world goes sideways.">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      background-image: url('https://rebelquotes1.github.io/gritgearhq-site/assets/bg-grunge.jpg'); /* Use your actual file path */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffa500;
      font-family: 'Special Elite', monospace;
      text-align: center;
      padding: 60px 20px;
    }
    h2 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px black;
    }
    button {
      background-color: #111;
      color: #ffa500;
      font-size: 1rem;
      padding: 14px 24px;
      border: 2px solid #ffa500;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.3);
      transition: 0.2s ease-in-out;
    }
    button:hover {
      background-color: #ffa500;
      color: #111;
    }
    #grit-result {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #ffcc66;
      text-shadow: 1px 1px 5px black;
    }
    .back-button {
      margin-top: 60px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #ffa500;
      color: #111;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 165, 0, 0.4);
    }
  </style>
</head>
<body>

  <h2>Take the Grit Test</h2>
  <button onclick="runGritTest()">See If You'd Survive</button>
  <p id="grit-result"></p>

  <a href="index.html" class="back-button">← Back to Home</a>

  <script>
    const gritJokes = [
      "You thought MREs were a rap group. You're done.",
      "You bartered your last match for a vape cartridge.",
      "You asked a survivalist if they take Venmo. They took your boots instead.",
      "You screamed 'Alexa, help!' and a wild boar showed up. He wasn’t feeling it.",
      "You packed essential oils in your bug-out bag. Bless your heart."
    ];

    function runGritTest() {
      const joke = gritJokes[Math.floor(Math.random() * gritJokes.length)];
      document.getElementById("grit-result").textContent = joke;
    }
  </script>

</body>
</html>
