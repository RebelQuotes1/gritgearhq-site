<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grit Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d0d0d">
  <meta name="description" content="Take the Grit Test and see if you'd survive when the world goes sideways.">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1532367766505583" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #0d0d0d;
      background-image: url('https://rebelquotes1.github.io/gritgearhq-site/assets/bg-grunge.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffa500;
      font-family: 'Special Elite', monospace;
      text-align: center;
      padding: 60px 20px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px black;
    }
    button {
      background-color: #111;
      color: #ffa500;
      font-size: 1rem;
      padding: 14px 24px;
      border: 2px solid #ffa500;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.3);
      transition: 0.2s ease-in-out;
    }
    button:hover {
      background-color: #ffa500;
      color: #111;
    }
    #grit-result {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #ffcc66;
      text-shadow: 1px 1px 5px black;
    }
    .back-button {
      margin-top: 60px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #ffa500;
      color: #111;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 165, 0, 0.4);
    }
    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #999;
    }
    footer a {
      color: #ffa500;
      margin: 0 10px;
      text-decoration: none;
    }
    footer hr {
      border: none;
      border-top: 1px solid #444;
      margin: 40px auto 20px;
      width: 90%;
    }
    #guestEntries {
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h2>Take the Grit Test</h2>
  <button onclick="runGritTest()">See If You'd Survive</button>
  <p id="grit-result"></p>

  <!-- Adsense Banner -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center; margin:40px auto;"
       data-ad-client="ca-pub-1532367766505583"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>

  <!-- Guestbook -->
  <section id="guestbook" style="margin-top:80px; padding:40px 20px; background:#1a1a1a; border-top:2px solid #ffa500;">
    <h2 style="color:#ffa500; font-size:2rem; margin-bottom:20px;">üìñ Guestbook</h2>
    <p style="color:#ccc; font-style:italic;">Leave your mark. Or your confession. Just don‚Äôt be weird.</p>

    <div style="max-width:500px; margin:30px auto;">
      <input id="guestName" type="text" placeholder="Name or Alias" style="width:90%; padding:10px; margin-bottom:10px; border:1px solid #444; background:#111; color:#ffa500;"><br>
      <textarea id="guestMessage" placeholder="Say something gritty..." rows="3" style="width:90%; padding:10px; border:1px solid #444; background:#111; color:#ffa500;"></textarea><br>
      <button onclick="submitGuestbook()" style="margin-top:10px; background:#ffa500; color:#111; padding:10px 20px; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">Sign Guestbook</button>
    </div>

    <div id="guestEntries" style="max-width:700px; margin:40px auto; color:#ddd;"></div>
  </section>

  <!-- Footer -->
  <footer>
    <hr />
    <p>¬© 2025 Grit Gear HQ. All rights reserved.</p>
    <p>
      <a href="./privacy.html">Privacy Policy</a> |
      <a href="./terms.html">Terms of Service</a> |
      <a href="./affiliate.html">Affiliate Disclosure</a>
    </p>
  </footer>

  <script>
    const gritJokes = [
      "You thought MREs were a rap group. You're done.",
      "You bartered your last match for a vape cartridge.",
      "You asked a survivalist if they take Venmo. They took your boots instead.",
      "You screamed 'Alexa, help!' and a wild boar showed up. He wasn‚Äôt feeling it.",
      "You packed essential oils in your bug-out bag. Bless your heart."
    ];

    function runGritTest() {
      const joke = gritJokes[Math.floor(Math.random() * gritJokes.length)];
      document.getElementById("grit-result").textContent = joke;
    }

    function submitGuestbook() {
      const name = document.getElementById('guestName').value.trim();
      const message = document.getElementById('guestMessage').value.trim();
      if (!name || !message) return alert("Don't half-ass it. Fill both fields.");

      const entry = document.createElement('div');
      entry.style.marginBottom = '20px';
      entry.innerHTML = `<strong style="color:#ffa500;">${name}</strong>: ${message}`;
      document.getElementById('guestEntries').prepend(entry);

      document.getElementById('guestName').value = '';
      document.getElementById('guestMessage').value = '';
    }
  </script>

</body>
</html>
